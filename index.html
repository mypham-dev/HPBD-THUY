<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Sinh Nhật</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://pbs.twimg.com/media/F0XaYTpWAAEfzmj.jpg:large') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        #letter {
            width: 80%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            color: black;
        }
        #balloons-container {
            display: none;
            position: absolute;
            width: 100%;
            height: 100vh;
            top: 0;
            left: 0;
            overflow: hidden;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
        }
        .balloon::after {
            content: "";
            position: absolute;
            width: 2px;
            height: 50px;
            background: black;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
        }
        #instruction {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            font-weight: bold;
            color: orange;
            text-shadow: 2px 2px 5px black;
        }
        @keyframes floatUp {
            0% {
                transform: translate(-50%, 100vh);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -10vh);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="letter">
        <h2>Chúc Mừng Sinh Nhật!</h2>
        <p>Chúc Thúy có một ngày sinh nhật tuyệt vời tràn đầy niềm vui và hạnh phúc!</p>
        <button onclick="showBalloons()">Tiếp theo</button>
    </div>

    <div id="balloons-container">
        <p id="instruction">Tuổi mới chúc em luôn khỏe mạnh, may mắn và thành công</p>
    </div>

    <audio id="birthdaySong" src="https://www.example.com/khuc-hat-mung-sinh-nhat.mp3"></audio>

    <script>
        function showBalloons() {
            document.getElementById('letter').style.display = 'none';
            document.getElementById('balloons-container').style.display = 'block';
            createBalloons(10);
        }

        function createBalloons(count) {
            const container = document.getElementById('balloons-container');
            const colors = ['red', 'blue', 'green', 'yellow', 'purple', 'orange'];
            for (let i = 0; i < count; i++) {
                let balloon = document.createElement('div');
                balloon.classList.add('balloon');
                balloon.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                balloon.style.left = Math.random() * 90 + 'vw';
                balloon.style.bottom = '-100px';
                balloon.style.animation = `floatUp ${Math.random() * 3 + 3}s ease-in-out forwards`;
                balloon.onclick = function() {
                    document.getElementById('birthdaySong').play();
                 
                };
                container.appendChild(balloon);
            }
        }
    </script>
</body>
</html>
